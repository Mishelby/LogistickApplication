<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Drivers List</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #007bff;
            color: #fff;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .truck-details {
            color: #007bff;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Drivers List</h1>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Personal Number</th>
            <th>Hours Worked</th>
            <th>Status</th>
            <th>Current City</th>
            <th>Current Truck</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="driver : ${drivers}">
            <td th:text="${driver.id}">1</td>
            <td th:text="${driver.firstName}">John</td>
            <td th:text="${driver.lastName}">Doe</td>
            <td th:text="${driver.personalNumber}">1234567890</td>
            <td th:text="${driver.hoursWorked}">8</td>
            <td th:text="${driver.driverStatus}">Available</td>
            <td th:text="${driver.currentCity}">New York</td>
            <td th:text="${driver.currentTruck != null ? driver.currentTruck.registrationNumber : 'N/A'}">
                AB12345
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
